<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Us on Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="#">Birthday</a></li>
        <li><a href="#">Weddings</a></li>
        <li><a href="#">Anniversary</a></li>
        <li><a href="#">Thank You</a></li>
        <li><a href="#">Graduation</a></li>
      </ul>
    </nav>
  </header>

  <!-- Instagram Section -->
  <section class="instagram">
    <p class="subtitle">Follow Us</p>
    <h1>Follow Us On <span>Instagram</span></h1>

    <div class="gallery">
      <!-- Left grid -->
      <div class="side left">
        <img src="girl1.jpeg" alt="Flower 1">
        <img src="girl2.jpeg" alt="Flower 2">
        <img src="girl3.jpeg" alt="Flower 3">
        <img src="girl4.jpeg" alt="Flower 4">
      </div>

      <!-- Center image -->
      <div class="center">
        <img src="girl6.jpeg" alt="Center Flower">
      </div>

      <!-- Right grid -->
      <div class="side right">
        <img src="girl7.jpeg" alt="Flower 5">
        <img src="girl8.jpeg" alt="Flower 6">
        <img src="girl9.jpeg" alt="Flower 7">
        <img src="girl10.jpeg" alt="Flower 8">
      </div>
    </div>
  </section>

  <!-- Bottom Navigation -->
  <footer class="navbar">
    <nav>
      <ul>
        <li><a href="#">Birthday</a></li>
        <li><a href="#">Weddings</a></li>
        <li><a href="#">Anniversary</a></li>
        <li><a href="#">Thank You</a></li>
        <li><a href="#">Graduation</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
